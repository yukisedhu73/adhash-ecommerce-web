<form [formGroup]="productForm" (ngSubmit)="submit()">
    <div>
      <label>Name:</label>
      <input formControlName="name" type="text" />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">Name is required (max 100 characters).</div>
    </div>
  
    <div>
      <label>Description:</label>
      <input formControlName="description" type="text" />
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">Description is required (max 250 characters).</div>
    </div>
  
    <div>
      <label>Price:</label>
      <input formControlName="price" type="number" />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">Price is required.</div>
    </div>
  
    <div *ngIf="productForm.get('imageFile')?.value">
      <p>Current Image:</p>
      <img [src]="productForm.get('imageFile')?.value" alt="Product Image" width="150" />
    </div>
    
    <div>
      <label>Upload Image:</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" />
    </div>
  
    <button type="submit" [disabled]="productForm.invalid">Submit</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
